<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Buyer sign up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <header>Sign Up !</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Name</label>
          <input type="text" placeholder="Enter your full name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>

        <div class="gender-box">
          <h3>Are you a collaborator?</h3>
          <p class="signup-para">
            Collaboration is available only for those who have more than 10K
            followers
          </p>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">Yes(have required followers)</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">No(only for renting)</label>
            </div>
          </div>
        </div>

        <!-- <div class="input-box">
          <label>Collaboration Price</label>
          <input
            type="text"
            placeholder="Enter price of the product for collaboration(must have 10K followers)"
            required
          />
        </div>

        <div class="input-box">
          <label>Non-Collaboration Price</label>
          <input
            type="text"
            placeholder="Enter price of the product for renting"
            required
          />
        </div> -->

        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter street address" required />
          <input
            type="text"
            placeholder="Enter street address line 2"
            required
          />
          <div class="column">
            <div class="select-box">
              <select>
                <option>Country</option>
                <option>America</option>
                <option>Japan</option>
                <option>India</option>
                <option>Nepal</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your city" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Enter your region" required />
            <input type="number" placeholder="Enter postal code" required />
          </div>
        </div>
        <button>Sign Up</button>
      </form>
    </section>
    
  </body>
</html>
